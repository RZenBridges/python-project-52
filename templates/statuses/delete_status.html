{% extends '../layout.html' %}
{% load bootstrap5 i18n %}
{% block content %}

<h1 class="my-4">{% translate 'Status deletion' %}</h1>
<p> {% translate 'Are you certain you want to delete the status' %} '{{ status.name }}' ?</p>
<form action="{% url 'status_delete' status.id %}" method="post">
  {% csrf_token %}
  <input class="btn btn-danger" type="submit" value="{% translate 'Yes, I am' %}">
</form>

{% endblock content %}
