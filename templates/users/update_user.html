{% extends '../layout.html' %}
{% load bootstrap5 i18n %}
{% block content %}

<h1 class="my-4">{% translate 'Update user' %}</h1>

<form class="text-left" method="post">
        {% csrf_token %}
        {% bootstrap_form form %}
        <input role="button" class="btn btn-primary" type="submit" value="{% translate 'Update' %}" >
</form>
{% endblock content %}
