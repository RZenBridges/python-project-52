{% extends '../layout.html' %}
{% load bootstrap4 i18n %}
{% block content %}
  <div class="container wrapper flex-grow-1">

    <h1 class="my-4">Удаление пользователя</h1>
    <p>Вы уверены, что хотите удалить {{ fullname }} ?</p>
    <form action="{% url 'user_delete' user_id %}" method="post">
      {% csrf_token %}
      <input class="btn btn-danger" type="submit" value="Да, удалить">
    </form>

  </div>
{% endblock content %}
