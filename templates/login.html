<!DOCTYPE html>
{% load i18n %}
<html>
{% include "head.html" %}
<body class="d-flex flex-column min-vh-100">
{% include "navigation.html" %}

  <div class="container wrapper flex-grow-1">
    <h1 class="my-4">{% translate log_in %}</h1>
    <form method="post">
      {% csrf_token %}

      <div class="form-group">
        {% translate 'User Name'%}
        {{ form.username }}
      </div>
      <div class="form-group">
        {% translate 'Password' %}
        {{ form.password }}
      </div>

      <div class="form-group">
        <input class="btn btn-primary" type="submit" value="{% translate 'Log in' %}">
      </div>
    </form>
  </div>

</body>

{% include "footer.html" %}
</html>
