{% extends 'layout.html' %}
{% load bootstrap4 i18n %}
{% block content %}
  <div class="container wrapper flex-grow-1">
    <h1 class="my-4">{% translate 'Sign in' %}</h1>
    <form method="post">
      {% csrf_token %}

      <div class="form-group">
        {% translate form.username.label_tag %}
        {{ form.username }}
      </div>
      <div class="form-group">
        {% translate form.password1.label_tag %}
        {{ form.password1 }}
      </div>

      <input role="button" class="btn btn-primary" type="submit" value="{% translate 'Log in' %}" >

    </form>
  </div>
{% endblock content %}
